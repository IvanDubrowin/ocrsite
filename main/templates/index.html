{% extends "base.html" %}
{% block content %}
{% load staticfiles%}
<div id="index" class="container">
  <div id="index-card" class="card text-center">
    <div class="card-header">
      <h5>Загрузка изображения</h5>
    </div>
    <div class="card-body">
      <form id="upload-form" method="post" enctype="multipart/form-data">
        {% csrf_token %}
            <div class="input-group justify-content-center">
              <div id="error-field"></div>
              <label class="input-group-btn">
                <span class="btn btn-outline-success">
                  <h5 class="mt-2">Загрузить</h5>
                  {{ form.image }}
                  <input id="file-image" type="text" class="form-control" readonly>
                </span>
              </label>
            </div>
            <div class="row mb-3">
              <div class="col-sm-4"></div>
              <div class="col-sm-4">
                <div class="progress">
                  <div class="progress-bar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;"></div>
                </div>
              </div>
              <div class="col-sm-4"></div>
            </div>
            <div class="mb-4">
              {{ form.lang }}
            </div>
      <input id="submit-btn" type="submit" class="btn btn-outline-success" value="Распознать"></input>
      </form>
    </div>
  </div>
  <div id="index-card" class="card text-center">
    <div class="card-header">
      <h5>Распознанный текст</h5>
    </div>
    <div class="card-body">
      <textarea id="text_area" class="form-control" rows="14"></textarea>
    </div>
  </div>
</div>
{% endblock %}
